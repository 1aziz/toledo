---
apiVersion: v1
kind: Namespace
metadata:
  name: sealed-secrets
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnami-labs
  namespace: sealed-secrets
spec:
  interval: 24h
  url: https://bitnami-labs.github.io/sealed-secrets
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: sealed-secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: sealed-secrets
      version: "2.15.3"
      sourceRef:
        kind: HelmRepository
        name: bitnami-labs
        namespace: sealed-secrets
      interval: 12h
